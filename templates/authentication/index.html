<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Student Notes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>       
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show " role="alert">
        {{ message }}
        
            </div>
            {% endfor %}

        <h3>Witamy w Student Notes</h3>

        {% if user.is_authenticated %}
        <h3>Witaj {{ fname }}</h3>
        <h4>Zalogowałeś się poprawnie.</h4>
        <button type="submit"><a href="/signout"> Wylogowanie</a></button>
        {% else %}
        <button type="submit"> <a href="/signup"> Rejestracja</a></button>
        <br/>
        <br/>
        <button type="submit"><a href="/signin"> Logowanie</a></button>
        {% endif %}

        <script src="" async defer></script>
    </body>
</html>
