<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Student Notes</title>      
    </head>
    <body>       
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
          </button>
            </div>
            {% endfor %}

        <h3>Witamy w Student Notes</h3>

        {% if user.is_authenticated %}
        <h3>Witaj {{ fname }}</h3>
        <h4>Zalogowałeś się poprawnie.</h4>

        <button type="submit"><a href="/signout">Wylogowanie</a></button>
    {% else %}
    <button type="submit"><a href="/signup">Zarejestrowanie</a></button>
    <br/>
    <br/>
    <button type="submit"><a href="/signin">Zalogowanie</a></button>
    {% endif %}

        <script src="" async defer></script>
    </body>
</html>
