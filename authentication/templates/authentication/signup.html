{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rejestracja</title>
</head>
<body>
{% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
{% endfor %}

<h3>Stwórz swoje konto!</h3>
<form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Nazwa użytkownika</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Stwórz nazwę użytkownika (tylko litery i cyfry)" value="{{ data.username }}" required>
    </div>
    <div class="form-group">
        <label for="fname">Imię</label>
        <input type="text" class="form-control" id="fname" name="fname" placeholder="Wpisz swoje imię" value="{{ data.fname }}" required>
    </div>
    <div class="form-group">
        <label for="lname">Nazwisko</label>
        <input type="text" class="form-control" id="lname" name="lname" placeholder="Wpisz swoje nazwisko" value="{{ data.lname }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Wpisz swój adres e-mail" value="{{ data.email }}" required>
    </div>
    <div class="form-group">
        <label for="pass1">Hasło</label>
        <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Stwórz swoje hasło" required>
    </div>
    <div class="form-group">
        <label for="pass2">Potwierdź hasło</label>
        <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Powtórz hasło" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Zarejestruj się</button>
</form>
</body>
</html>
{% endblock %}
